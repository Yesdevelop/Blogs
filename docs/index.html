<script>
    let navmainDisplay = false;
    let eventRegistered = false;

    function toggleNavmain() {
        if (!eventRegistered) {
            if (window.maskOnclickEvents) {
                window.maskOnclickEvents.push(() => {
                    if (navmainDisplay) {
                        toggleNavmain();
                    }
                })
            } else {
                return;
            }
        }
        if (navmainDisplay) {
            document.querySelector(".navmain").className = "navmain";
            window.toggleMask();
            navmainDisplay = false;
        } else {
            document.querySelector(".navmain").className += " display";
            window.toggleMask();
            navmainDisplay = true;
        }
    }
</script>
