<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ForYes | Blogs</title>
</head>

<body>

  <div id="app">

    <!-- 首部导航栏 -->
    <div class="header">
      <div class="real-header">
        <div class="site-title">ForYes</div>
        <div class="nav">
          <a class="nav-item active" href="javascript:;">Home</a>
          <a class="nav-item" href="javascript:;">Archives</a>
          <a class="nav-item" href="javascript:;">About</a>
        </div>
        <div class="search">
          <input id="search-input" placeholder="Search" />
        </div>
      </div>
    </div>

    <div class="view">
      
      <!-- 首页样式 -->
      <template id="home-view">
        <div class="main card"></div>
        <div class="aside card"></div>
      </template>

      <!-- 文章样式 -->
      <template class="article-view">
        <div class="main card">
          <div class="article"></div>
        </div>
        <div class="aside card"></div>
      </template>

      <!-- 归档样式 -->
      <template class="archives-view">
        <div class="main card"></div>
        <div class="aside card"></div>
      </template>

    </div>

    <!-- 尾部页脚 -->
    <div class="footer">
      <div class="text">
        This blog is written by its author and packed using Vite
      </div>
      <div class="text">
        Copyright © 2026 ForYes All Rights Reserved
      </div>
    </div>

  </div>
  <script type="module" src="/src/main.js"></script>

</body>

</html>
