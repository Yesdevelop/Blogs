<template id="homeview">
    <div class="homeview card">
        <template id="post">
            <div class="post">
                <a href="javascript:;">
                    <div class="left">
                        <div class="title">%title%</div>
                        <div class="info">
                            <div class="date">%date%</div>
                            <div class="tag">%tag%</div>
                        </div>
                        <div class="preview">%preview%</div>
                    </div>
                    <div class="right" hidden></div>
                </a>
            </div>
        </template>
    </div>
</template>
